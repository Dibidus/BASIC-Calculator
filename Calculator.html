<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form>
		Value 1: <input id="value1" type="number"><br>
		Value 2: <input id="value2" type="number"><br><br>
		Operator:
		<select id="operator">
			<option value="add">Add</option>
			<option value="min">Minus</option>
			<option value="div">Divide</option>
			<option value="mul">Multiply</option>
		</select>
		<button onclick="calc()" type="button">Calculate</button><br>
		<div id="result"></div>
	</form>
	
	<script type="text/javascript" src="JScode.js"></script>

</body>
</html>
